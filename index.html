<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网站技术构成</title>

    <style>
        body {
            position: fixed;

            width: 100%;
            height: 100%;

            overflow: hidden;

            background-color: #131322;

            font-size: 12px;

            margin: 0;
        }

        .four {
            width: 50%;
            height: 50%;
            float: left;
            text-align: center;
            box-shadow: inset 0 0 120px #ffffff;
            vertical-align: middle;

            cursor: pointer;

            font-size: 6rem;
            position: relative;

            transition: transform 1s;
        }

        .four:nth-child(1) {
            transform-origin: 0 0 0;
        }

        .four:nth-child(2) {
            transform-origin: 100% 0 0;
        }

        .four:nth-child(3) {
            transform-origin: 0 100% 0;
        }

        .four:nth-child(4) {
            transform-origin: 100% 100% 0;
        }
        
        @media (max-device-width: 800px) {
            .four {
                width: 100%;
                height: 25%;

                font-size: 4rem;
            }
        }

        @media (max-device-width: 400px) {
            .four {
                font-size: 3rem;
            }
        }

        .four:after {
            content: '';
            display: inline-block;
            height: 100%;
            width: 0;
            vertical-align: middle;
        }
    </style>

</head>
<body>

<div class="four">PageSlider</div>
<div class="four">Three.js</div>
<div class="four">D3</div>
<div class="four">Gulp</div>

<script>
    var nodeList = document.getElementsByClassName('four'), active = true;
    for (var i = 0; i < nodeList.length; i++) {
        var node = nodeList[i];

        var number = ~~(Math.random() * (1 << 24));
        var s = number.toString(16);

        node.style.backgroundColor = '#' + '000000'.substring(s.length) + s;
        node.style.color = number > (1 << 23) ? '#000000' : '#ffffff';

        node.onclick = function () {
            if (!active) {
                return false;
            }
            active = false;

            var self = this;

            var transform = this.style.transform || 'scale(1)';
            var value = transform.match(/scale\((\d+)\)/)[1];
            self.style.transform = 'scale('+(value === '1' ? '2' : '1')+')';

            if (value === '1') {
                self.style.zIndex = '2';
                setTimeout(function () {
                    active = true;
                }, 1000);
            } else {
                setTimeout(function () {
                    active = true;
                    self.style.zIndex = '1';
                }, 1000);
            }
        };
    }
</script>
</body>
</html>
